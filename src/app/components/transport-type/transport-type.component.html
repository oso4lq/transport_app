<div class="transportTypeBox">
    <button class="transportTypeBox__button" mat-icon-button (click)="changeTransportType('any')" matTooltip="любой">
        <mat-icon>open_with</mat-icon>
    </button>
    <button class="transportTypeBox__button" mat-icon-button (click)="changeTransportType('plane')"
        matTooltip="самолёт">
        <mat-icon>flight</mat-icon>
    </button>
    <button class="transportTypeBox__button" mat-icon-button (click)="changeTransportType('train')" matTooltip="поезд">
        <mat-icon>train</mat-icon>
    </button>
    <button class="transportTypeBox__button" mat-icon-button (click)="changeTransportType('suburban')"
        matTooltip="электричка">
        <mat-icon>directions_railway</mat-icon>
    </button>
    <button class="transportTypeBox__button" mat-icon-button (click)="changeTransportType('bus')" matTooltip="автобус">
        <mat-icon>directions_bus</mat-icon>
    </button>
</div>
