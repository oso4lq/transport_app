<div class="selectDate">
    <input name="departure" class="selectDate__input" matInput [matDatepicker]="picker" placeholder="Choose a date"
        [(ngModel)]="departureDate" (dateChange)="onDateChange($event)">
    <mat-datepicker-toggle matSuffix [for]="picker" class="custom-datepicker-toggle"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</div>
