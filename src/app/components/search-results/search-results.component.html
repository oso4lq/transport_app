<div class="searchResults">
  <!-- <div class="searchResults__header"></div> -->
  <div class="searchResults__grid" *ngFor="let result of searchResults">

    <div class="searchResults__transport">{{ result.thread.transport_type }}</div>
    <div class="searchResults__title">{{ result.thread.title }}</div>

    <div class="searchResults__point">
      <div class="searchResults__date">{{ result.departure | date: 'mediumTime' }}</div>
      <div class="searchResults__from">{{ result.from.title }}</div>
    </div>

    <div class="searchResults__duration">{{ (result.duration / 60) | number: '1.0-0' }} minutes</div>

    <div class="searchResults__point">
      <div class="searchResults__date">{{ result.arrival | date: 'mediumTime' }}</div>
      <div class="searchResults__to">{{ result.to.title }}</div>
    </div>

  </div>
</div>
